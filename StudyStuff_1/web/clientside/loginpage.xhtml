<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
         <ui:include src = "css.xhtml" />
         <style>
             .error{color:red}
             </style>
    </h:head>
   <h:body>
        <!-- Wrapper -->
<div id="wrapper">





<!-- Header Container
================================================== -->
<ui:include src = "header.xhtml" />
<!-- Header Container / End -->



  <!-- Breadcrumb area Start -->
       
        <!-- Breadcrumb area End -->

        <!-- Main Content Wrapper Start -->
        <div class="main-content-wrapper">
            <div class="page-content-inner pt--75 pb--80">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mb-sm--50">
                            <div class="login-box">
                                <h3 class="heading__tertiary mb--35"><strong>LOGIN</strong></h3>
                                <h:form class="form form--login">
                                    <div class="form__group mb--20">
                                       <label for="Username">Username:
							
                                                 <h:inputText id="username" value="#{clientBean.username}" label="username"          
                                                 alt="username" autocomplete="off" readonly="false"              
                                                accesskey="q" 
                                                required="true"
                                                requiredMessage=" Username is required"
                                               validatorMessage=" Please enter only alphabets"
                                                styleClass="input-text">
                                              <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"   />  
                                                           
                                            </h:inputText> 
                                            <h:message for="username" styleClass="error" infoStyle="display:none"></h:message>
                                        </label> </div>
                                    <div class="form__group mb--20">
                                      <label for="Password">Password:
							
							<h:inputSecret  id="password" value="#{clientBean.password}" label="password"          
                                                 alt="password" autocomplete="off" readonly="false"            
                                                    accesskey="q" 
                                                 requiredMessage="Password is required"
                                               styleClass="input-text">
<!--                                                 <f:validateRegex pattern="^[a-zA-Z0-9_]{8}$"   />          -->
                                                </h:inputSecret > 
                                                <h:message for="password" styleClass="error" infoStyle="display:none"></h:message>
                                       
						</label>

                                    </div>
                                    <div class="d-flex align-items-center mb--20">
                                        <div class="form__group mr--30">
                                           <h:commandButton value="Login" id="btnsubmit" action="#{clientBean.authenticate()}" styleClass="button border margin-top-10" class="btn btn-size-sm"/>
                                        </div>
                                        <div class="form__group">
                                            <label class="form__label checkbox-label" for="store_session">
                                           <label for="rememberme" class="rememberme">
						<input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
                                            </label>
                                        </div>
                                    </div>
                                    <a class="forgot-pass" href="#">forgot your password?</a>
                                </h:form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="register-box">
                                <h3 class="heading__tertiary mb--30">Register</h3>
                                <h:form class="form form--login">
                                    <div class="form__group mb--20">
                                  <label for="new_username">Username: 
							
                                      <h:inputText id="new_username" value="#{clientBean.new_username}" label="new_username"          
                                                 alt="new_username" autocomplete="off" readonly="false"            
                                                 required="true"
                                                requiredMessage=" Username is required"
                                               validatorMessage=" Please enter only alphabets"
                                                 styleClass="input-text">  
                                                <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"   />  
                                             
                                            </h:inputText><h:outputText value=" *" lang="en" style="color: red"></h:outputText>
                                     <h:message for="new_username" styleClass="error" infoStyle="display:none"></h:message>
                                  
					</label>
                                    </div>
                                    <div class="form__group mb--20">
                                      <label for="email">Email          :
						
                                          <h:inputText id="email" value="#{clientBean.email}" label="email"          
                                                 alt="email" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="email is required" 
                                                 validatorMessage=" Please enter valid email address"
                                                
                                                accesskey="q" styleClass="input-text">  
                                                     <f:validateRegex pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"   />  
                                                </h:inputText><h:outputText value=" *" lang="en" style="color: red"></h:outputText> 
                                             <h:message for="email" styleClass="error" infoStyle="display:none"></h:message>
                                        </label>
                                    </div>
                                      <div class="form__group mb--20">
                                      <label for="firstName">firstName:
                                          <h:inputText id="firstName" value="#{clientBean.firstname}" label="firstName"          
                                                 alt="firstName" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="firstName is required" 
                                                 validatorMessage=" Please enter alphabets only"
                                                accesskey="q" styleClass="input-text"> 
                                              <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"   />  
                                                </h:inputText><h:outputText value=" *" lang="en" style="color: red"></h:outputText>
                                                 <h:message for="firstName" styleClass="error" infoStyle="display:none"></h:message>                                          
                                               
					</label>
                                         
                                    </div>
                                     <div class="form__group mb--20">
                                      <label for="lastName">lastName:
                                          <h:inputText id="lastName" value="#{clientBean.lastname}" label="lastName"          
                                                 alt="lastName" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="lastName is required"
                                                 validatorMessage=" Please enter alphabets only"
                                                 accesskey="q" styleClass="input-text">  
                                              <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"   />  
                                                </h:inputText><h:outputText value=" *" lang="en" style="color: red"></h:outputText>	
                                             <h:message for="lastName" styleClass="error" infoStyle="display:none"></h:message>     
					</label>
                                         
                                    </div>
                                     <div class="form__group mb--20">
                                      <label for="Mobile">Mobile no:
                                          <h:inputText id="Mobile" value="#{clientBean.mobile}" label="Mobile"          
                                                 alt="Mobile" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="Mobile is required"
                                                 validatorMessage=" Please enter 10 digits no."
                                                accesskey="q" styleClass="input-text">  
                                              <f:validateRegex pattern="^[0-9]{10}$"   />  
                                                </h:inputText><h:outputText value=" *" lang="en" style="color: red"></h:outputText>
                                           
                                              <h:message for="Mobile" styleClass="error" infoStyle="display:none"></h:message>    
					</label>
                                         
                                    </div>
                                    
                                     <div class="form__group mb--20">
                                    <label for="new_password">Password:
						<i class="im im-icon-Lock-2"></i>
                                                <h:inputSecret  id="new_password" value="#{clientBean.new_password}" label="new_password"          
                                                 alt="new_password" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="password is required" 
                                               
                                                accesskey="q" styleClass="input-text"> 
<!--                                                    <f:validateRegex pattern="^[a-zA-Z0-9_]{8}$"   /> -->
                                                </h:inputSecret > <h:outputText value=" *" lang="en" style="color: red"></h:outputText>
                                                   <h:message for="new_password" styleClass="error" infoStyle="display:none"></h:message>
					</label>
                                    </div>
                                    <p class="privacy-text mb--20">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>
                                    <div class="form__group">
                                      <h:commandButton value="Register" id="btnRegister" action="#{clientBean.adduser()}" styleClass="button border fw margin-top-10" class="btn btn-size-sm"/>  
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content Wrapper Start -->




<!-- Footer
================================================== -->
<div class="margin-top-55"></div>

<ui:include src = "footer.xhtml" />
<!-- Footer / End -->


<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>


<!-- Scripts
================================================== -->
<ui:include src = "script.xhtml" />


<!-- Style Switcher / End -->


</div>
<!-- Wrapper / End -->
    </h:body>
</html>
