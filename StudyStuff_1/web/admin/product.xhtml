            <div class="box-body" style="overflow-x:auto;">
                <h:form id="form">
                    <div class="card crud-demo">
                        <p:dataTable id="dt-products" widgetVar="dtProducts" var="productobj" value="#{adminBean.showproductdata()}"
                                     reflow="true" styleClass="products-table" showGridlines="true"
                                     paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom"        
                                     >
                           


                            <p:column headerText="Id" style="font-size: medium" sortBy="#{productobj.productId}" filterBy="#{productobj.productId}">
                                <h:outputText value="#{productobj.productId}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="product Name" style="font-size: medium" sortBy="#{productobj.productName}" filterBy="#{productobj.productName}">
                                <h:outputText value="#{productobj.productName}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="description" style="font-size: medium" sortBy="#{productobj.productDesc}" filterBy="#{productobj.productDesc}">
                                <h:outputText value="#{productobj.productDesc}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Image" style="font-size: medium" sortBy="#" >
                               <img src="/StudyStuff_1/pics/#{productobj.productImg}" height="100px" width="100px"/>
                            </p:column>
                            <p:column headerText="price" style="font-size: medium" sortBy="#{productobj.price}" filterBy="#{productobj.price}">
                                 <h:outputText value="#{productobj.price}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="category Id" style="font-size: medium" sortBy="#{productobj.categoryId.categoryId}" filterBy="#{productobj.categoryId.categoryId}">
                                <h:outputText value="#{productobj.categoryId.categoryId}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="inventory Id" style="font-size: medium" sortBy="#{productobj.inventoryId.inventryId}" filterBy="#{productobj.inventoryId.inventryId}">
                                <h:outputText value="#{productobj.inventoryId.inventryId}" style="font-size: medium"/>
                               </p:column><!-- comment -->
                               <p:column headerText="discount Id" style="font-size: medium" sortBy="#{productobj.discountId.discountId}" filterBy="#{productobj.discountId.discountId}">
                                   <h:outputText value="#{productobj.discountId.discountId}" style="font-size: medium"/>
                              
                            </p:column>
                               
                               <p:column headerText="created at" style="font-size: medium" sortBy="#{productobj.createdAt}" >
                                   <h:outputText value="#{productobj.createdAt}" style="font-size: medium"/>
                            </p:column>  
                               <p:column headerText="modified at" style="font-size: medium" sortBy="#{productobj.modifiedAt}" >
                                    <h:outputText value="#{productobj.modifiedAt}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Update" style="font-size: medium">
                                <p:commandLink id="btnupdate" action="#{adminBean.searchproduct(productobj.productId)}" ajax="false">
                            <i class="pi pi-check" style="font-size: 2rem"></i>
                            </p:commandLink>    
                            </p:column>
                            
                            <p:column headerText="Delete" style="font-size: medium">
                                <p:commandLink id="btndelete" action="#{adminBean.deleteproduct(productobj.productId)}" ajax="false">
                            <i class="pi pi-times" style="font-size: 2rem"></i>
                            </p:commandLink>    
                            </p:column>
                            
                            
                        </p:dataTable>
