<!-- Titlebar
================================================== -->
<div id="titlebar">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Log In and Register</h2>
				
				<!-- Breadcrumbs -->
				<nav id="breadcrumbs">
					<ul>
						<li><a href="#">Home</a></li>
						<li>Log In and Register</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>


<!-- Contact
================================================== -->

<!-- Container -->
<div class="container">

	<div class="row">
	<div class="col-md-4 col-md-offset-4">

<!--	<button class="button social-login via-twitter"><i class="fa fa-twitter"></i> Log In With Twitter</button>
	<button class="button social-login via-gplus"><i class="fa fa-google-plus"></i> Log In With Google Plus</button>
	<button class="button social-login via-facebook"><i class="fa fa-facebook"></i> Log In With Facebook</button>-->

	<!--Tab -->
	<div class="my-account style-1 margin-top-5 margin-bottom-40">

		<ul class="tabs-nav">
			<li class=""><a href="#tab1">Log In</a></li>
			<li><a href="#tab2">Register</a></li>
		</ul>

		<div class="tabs-container alt">

			<!-- Login -->
			<div class="tab-content" id="tab1" style="display: none;">
				<h:form class="login">

					<p class="form-row form-row-wide">
						<label for="Username">Username:
							<i class="im im-icon-Male"></i>
                                                         <h:inputText id="username" value="#{clientBean.username}" label="username"          
                                                 alt="username" autocomplete="off" readonly="false"              
                                                accesskey="q" styleClass="input-text">  
                                                            
                                            </h:inputText>  
                                                   
                                                       
						</label>
                                            
					</p>

					<p class="form-row form-row-wide">
						<label for="Password">Password:
							<i class="im im-icon-Lock-2"></i>
							<h:inputSecret  id="password" value="#{clientBean.password}" label="password"          
                                                 alt="password" autocomplete="off" readonly="false"            
                                                accesskey="q" styleClass="input-text">
                                                            <h:message for="password"></h:message>
                                                </h:inputSecret > 
						</label>
                                            
					</p>

					<p class="form-row">
                                            
                                            <h:commandButton value="Login" id="btnsubmit" action="#{clientBean.authenticate()}" styleClass="button border margin-top-10"/>
						<label for="rememberme" class="rememberme">
						<input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember Me</label>
					</p>

					<p class="lost_password">
						<a href="#" >Lost Your Password?</a>
					</p>
					
				</h:form>
			</div>

			<!-- Register -->
			<div class="tab-content" id="tab2" style="display: none;">

				<h:form class="register">
					
				<p class="form-row form-row-wide">
					<label for="username">Username:
						<i class="im im-icon-Male"></i>			
                                                <h:inputText id="username" value="#{clientBean.username}" label="username"          
                                                 alt="username" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="username is required"  accesskey="q" styleClass="input-text">  
                                            </h:inputText>  
					</label>
				</p>
					
				<p class="form-row form-row-wide">
					<label for="email">Email Address:
						<i class="im im-icon-Mail"></i>
						
                                                <h:inputText id="email" value="" label="email"          
                                                 alt="email" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="email is required"  accesskey="q" styleClass="input-text">  
                                                </h:inputText> 
                                        </label>
				</p>

				<p class="form-row form-row-wide">
					<label for="password">Password:
						<i class="im im-icon-Lock-2"></i>
                                                <h:inputSecret  id="password" value="#{clientBean.password}" label="password"          
                                                 alt="password" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="password is required"  accesskey="q" styleClass="input-text">  
                                                </h:inputSecret > 
					</label>
				</p>

				<p class="form-row form-row-wide">
					<label for="repeatpassword">Repeat Password:
						<i class="im im-icon-Lock-2"></i>
						<h:inputSecret  id="repassword" value="" label="repassword"          
                                                 alt="password" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="re-type password is required"  accesskey="q" styleClass="input-text">  
                                                </h:inputSecret >
					</label>
				</p>
                                <p class="form-row form-row-wide">
					<label for="movileno">Mobile No:
						<i class="im im-icon-Old-Telephone"></i>
                                                <h:inputText id="mobileno" value="" label="mobileno"          
                                                 alt="mobileno" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="mobileno is required"  accesskey="q" styleClass="input-text">  
                                                </h:inputText>
					</label>
				</p>
                                <p class="form-row">
						<label for="rememberme" class="rememberme">
                                                    <h:selectBooleanCheckbox value="" id="rememberme"/>Seller</label>
				</p>    
				<p class="form-row">
                                    <h:commandButton value="Register" id="btnRegister" action="#{clientBean.adduser()}" styleClass="button border fw margin-top-10"/>
					
				</p>

				</h:form>
			</div>

		</div>
	</div>



	</div>
	</div>

</div>
<!-- Container / End -->

			<li><a href="#" class="orange" title="Orange"></a></li>
			<li><a href="#" class="navy" title="Navy"></a></li>
			<li><a href="#" class="yellow" title="Yellow"></a></li>
			<li><a href="#" class="peach" title="Peach"></a></li>
			<li><a href="#" class="beige" title="Beige"></a></li>
			<li><a href="#" class="purple" title="Purple"></a></li>
			<li><a href="#" class="celadon" title="Celadon"></a></li>
			<li><a href="#" class="pink" title="Pink"></a></li>
			<li><a href="#" class="red" title="Red"></a></li>
			<li><a href="#" class="brown" title="Brown"></a></li>
			<li><a href="#" class="cherry" title="Cherry"></a></li>
			<li><a href="#" class="cyan" title="Cyan"></a></li>
			<li><a href="#" class="gray" title="Gray"></a></li>
			<li><a href="#" class="olive" title="Olive"></a></li>
		</ul>
	</div>
		
</div>

</div>
