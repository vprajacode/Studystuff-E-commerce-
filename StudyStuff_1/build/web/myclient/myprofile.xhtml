<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src = "css.xhtml" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <ui:include src = "header.xhtml" />
            <!-- Titlebar ================================================== -->
            <div id="titlebar">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">

                            <h2>My Profile</h2>

                            <!-- Breadcrumbs -->
                            <nav id="breadcrumbs">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li>My Profile</li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Content ================================================== -->
            <div class="container">
                <div class="row">


                    <!-- Widget -->
                    <div class="col-md-4">
                        <div class="sidebar left">

                            <div class="my-account-nav-container">

                                <ul class="my-account-nav">
                                    <li class="sub-nav-title">Manage Account</li>
                                    <li><a href="my-profile.html" class="current"><i class="sl sl-icon-user"></i> My Profile</a></li>
                                    <li><a href="my-bookmarks.html"><i class="sl sl-icon-star"></i> Bookmarked Listings</a></li>
                                </ul>

                                <ul class="my-account-nav">
                                    <li class="sub-nav-title">Manage Listings</li>
                                    <li><a href="my-properties.html"><i class="sl sl-icon-docs"></i> My Properties</a></li>
                                    <li><a href="submit-property.html"><i class="sl sl-icon-action-redo"></i> Submit New Property</a></li>
                                </ul>

                                <ul class="my-account-nav">
                                    <li><a href="change-password.html"><i class="sl sl-icon-lock"></i> Change Password</a></li>
                                    <li><a href="#"><i class="sl sl-icon-power"></i> Log Out</a></li>
                                </ul>

                            </div>

                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="row">


                            <div class="col-md-8 my-profile">
                                <h4 class="margin-top-0 margin-bottom-30">My Account</h4>
                                <h:form>
                                    <h:inputHidden value="#{clientBean.userid}" id="userid"></h:inputHidden>    
                                <label>Your Name</label>
                                <h:inputText id="username" value="#{clientBean.username}" label="username"          
                                                 alt="username" autocomplete="off" readonly="false"              
                                                accesskey="q" styleClass="input-text">  
                                                            
                                </h:inputText> 
                                <label>Your Title</label>
                                <h:inputText id="title" value="#{clientBean.title}" label="title"          
                                                 styleClass="input-text">  
                                </h:inputText>
                                <label>Phone</label>
                                <h:inputText id="mobileno" value="#{clientBean.mobileno}" label="mobileno"          
                                                 alt="mobileno" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="mobileno is required"  accesskey="q" styleClass="input-text">  
                                </h:inputText>
                                <label>Email</label>
                                <h:inputText id="email" value="#{clientBean.email}" label="email"          
                                                 alt="email" autocomplete="off" readonly="false" required="true"              
                                                requiredMessage="email is required"  accesskey="q" styleClass="input-text">  
                                </h:inputText> 
                                
                                <h:commandButton value="Save Changes" id="btnSaveChanges" action="#{clientBean.updateuser()}" styleClass="button margin-top-20 margin-bottom-20"/>
                                </h:form>
                            </div>

                            <div class="col-md-4">
                                <!-- Avatar -->
                                <div class="edit-profile-photo">
                                    <img src="images/agent-03.jpg" alt=""/>
                                    <div class="change-photo-btn">

                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer
            ================================================== -->
                <div class="margin-top-55"></div>

                <ui:include src = "footer.xhtml" />
                <!-- Footer / End -->


                <!-- Back To Top Button -->
                <div id="backtotop"><a href="#"></a></div>


            <!-- Scripts
            ================================================== -->
            <ui:include src = "bootomscript.xhtml" />

            <div id="style-switcher">
                <h2>Color Switcher <a href="#"><i class="sl sl-icon-settings"></i></a></h2>

                <div>
                    <ul class="colors" id="color1">
                        <li><a href="#" class="blue" title="Blue"></a></li>
                        <li><a href="#" class="green" title="Green"></a></li>
                        <li><a href="#" class="orange" title="Orange"></a></li>
                        <li><a href="#" class="navy" title="Navy"></a></li>
                        <li><a href="#" class="yellow" title="Yellow"></a></li>
                        <li><a href="#" class="peach" title="Peach"></a></li>
                        <li><a href="#" class="beige" title="Beige"></a></li>
                        <li><a href="#" class="purple" title="Purple"></a></li>
                        <li><a href="#" class="celadon" title="Celadon"></a></li>
                        <li><a href="#" class="pink" title="Pink"></a></li>
                        <li><a href="#" class="red" title="Red"></a></li>
                        <li><a href="#" class="brown" title="Brown"></a></li>
                        <li><a href="#" class="cherry" title="Cherry"></a></li>
                        <li><a href="#" class="cyan" title="Cyan"></a></li>
                        <li><a href="#" class="gray" title="Gray"></a></li>
                        <li><a href="#" class="olive" title="Olive"></a></li>
                    </ul>
                </div>

            </div>
            <!-- Style Switcher / End -->
        </div>
    </h:body>
</html>
